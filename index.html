<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/phone.jpg" alt="Celular com instagram ativo">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="img/imagem-perfil.jpg" alt="imagem do perfil">
                </div>
                    <a href="#" class="instagram-login"> Continue como Zenitsu</a>
                    <a href="#" class="instagram-logout"> Sair</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é Zenitsu?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                        
            </div>
        </div>


    </div>
</body>
</html>
